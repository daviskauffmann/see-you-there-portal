<!doctype html>
<html lang="en" ng-app="MainApp">

<head>
    <meta charset="utf-8">
    <title>See You There</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
</head>

<body ng-controller="MainController">

    <div class="container-fluid">

        <form ng-submit="submit()">

            <div class="form-group">
                <label>Title</label>
                <input class="form-control" type="text" ng-model="title">
            </div>

            <div class="form-group">
                <label>Start Time</label>
                <input class="form-control" type="datetime-local" ng-model="startTime">
            </div>

            <div class="form-group">
                <label>End Time</label>
                <input class="form-control" type="datetime-local" ng-model="endTime">
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" ng-model="allDay">
                    All Day
                </label>
            </div>

            <div class="form-group">
                <label>Category</label>
                <input class="form-control" type="text" ng-model="category">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" rows="3" ng-model="description"></textarea>
            </div>

            <div class="form-group">
                <label>Location</label>
                <input class="form-control" type="text" ng-model="location">
            </div>

            <div class="form-group">
                <label>Website</label>
                <input class="form-control" type="text" ng-model="website">
            </div>

            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-danger" type="reset">Reset</button>

        </form>

    </div>

    <script>
        firebase.initializeApp({
            apiKey: "AIzaSyC313ovfR83k7pQjoBpKf8HFG6_wAQ8nLw",
            authDomain: "see-you-there-2255a.firebaseapp.com",
            databaseURL: "https://see-you-there-2255a.firebaseio.com",
            projectId: "see-you-there-2255a",
            storageBucket: "see-you-there-2255a.appspot.com",
            messagingSenderId: "1019879395510"
        });

        angular.module('MainApp', ['firebase'])
            .controller('MainController', function ($scope, $firebaseArray) {
                $scope.title = '';
                $scope.startTime = '';
                $scope.endTime = '';
                $scope.allDay = false;
                $scope.category = '';
                $scope.description = '';
                $scope.location = '';
                $scope.website = '';
                var ref = firebase.database().ref().child('events');
                $scope.events = $firebaseArray(ref);

                $scope.submit = function () {
                    $scope.events.$add({
                        title: $scope.title,
                        startTime: new Date($scope.startTime).toString(),
                        endTime: new Date($scope.endTime).toString(),
                        allDay: $scope.allDay,
                        category: $scope.category,
                        description: $scope.description,
                        location: $scope.location,
                        website: $scope.website
                    }).then(function (ref) {
                        var id = ref.key;
                        console.log('added record with id', id);
                    });
                };
            });
    </script>

</body>

</html>
